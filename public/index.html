<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- HTML Meta Tags -->
    <title>Northwind App</title>
    <meta
      name="description"
      content="Unleash the power of your data with the Northwind Database, a free and open-source sample database for developers and data enthusiasts.

"
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Northwind App" />
    <meta
      itemprop="description"
      content="Unleash the power of your data with the Northwind Database, a free and open-source sample database for developers and data enthusiasts.

"
    />
    <meta
      itemprop="image"
      content="https://northwind-vue-app.netlify.app/logo-variant-2.jpg"
    />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://northwind-vue-app.netlify.app" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Northwind App" />
    <meta
      property="og:description"
      content="Unleash the power of your data with the Northwind Database, a free and open-source sample database for developers and data enthusiasts.

"
    />
    <meta
      property="og:image"
      content="https://northwind-vue-app.netlify.app/logo-variant-2.jpg"
    />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Northwind App" />
    <meta
      name="twitter:description"
      content="Unleash the power of your data with the Northwind Database, a free and open-source sample database for developers and data enthusiasts.

"
    />
    <meta
      name="twitter:image"
      content="https://northwind-vue-app.netlify.app/logo-variant-2.jpg"
    />

    <!-- Meta Tags Generated via http://heymeta.com -->
  </head>
  <body class="bg-gray-100">
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
